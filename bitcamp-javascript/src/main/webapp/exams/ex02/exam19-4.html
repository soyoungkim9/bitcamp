<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex18</title>
</head>
<body>
<h1>반복문 - for(;;) </h1>
<script>
"use strict"

// 인덱스를 가지고 반복할 때 사용한다.
var arr = ["aaa", "bbb", true, 100];
var i;
for(i of arr) { // i 변수에 저장되는 것은 배열의 인덱스가 아니라 배열에서 꺼낸 값이 저장된다.
	console.log(i);
}
console.log("------------------");

for(var x of arr) {
	console.log(x);
}

</script>
</body>
</html>
