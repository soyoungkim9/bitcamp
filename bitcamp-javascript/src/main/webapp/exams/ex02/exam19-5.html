<!DOCTYPE html>

<head>
<meta charset="UTF-8">

</head>
<body>
<h1>반복문 - for(...of...) </h1>
<script>
"use strict"
// 객체에 대해서도 이 반복문을 사용할 수 있다.
var obj = {
	name: "홍길동",
	age: 20,
	tel: "111-1111",
	working: true
}

// 일반 객체는 for...of 반복문을 사용할 수 없다.
/*
for(var i of obj) {
	console.log(i);
}
*/
console.log("------------------");

var obj2 = new Map(); // Map으로 초기화시킨 객체는 iterable 객체이다.
obj2.set("name", "홍길동");
obj2.set("age", 20);
obj2.set("tel", "111-1111");
obj2.set("working", true);

for(var x of obj2){ // x는 key와 value를 저장한 entry이다.
	console.log(x);
	console.log(x[0], "=", x[1]);
}

console.log("------------------");
for(var [key, value] of obj2){ // x는 key와 value를 저장한 entry이다.
	console.log(key, "=", value);
}
</script>
</body>
</html>
