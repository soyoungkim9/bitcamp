<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>변수 - hosting </h1>
<script>
// script 태그를 실행할 때 변수 선언이나 함수 정의를 제일 먼저 실행한다.
// 그래서 변수 선언이나 함수 선언을 끌어 올린다는 의미로 "hoisting"이라는 표현으 ㄹ쓴다.

// 일반방식 - 변수를 선언한 후 사용한다.
var v1;
v1 = "홍길동";
console.log(v1);

// 변수 선언를 하기 전에 그 변수를 사용하는 코드를 먼저 둘 수 있다. 
v2 ="임꺽정";
console.log(v2);
var v2;
</script>

<script>
"use strict"
console.log(v3); // 변수 선언만 먼저 실행되는 것이지, 값을 할당하는 코드는 원래의 순서대로 실행된다.
var v3 = "유관순";
console.log(v3);

</script>
</body>
</html>
