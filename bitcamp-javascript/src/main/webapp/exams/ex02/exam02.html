<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>값의 type - typeof 연산자</h1>
<script>
// typeof 값
// => 값의 타입을 알아내는 연산자

// String 타입
console.log(typeof "문자열");
console.log(typeof '문자열');

// number 타입
console.log(typeof 100);
console.log(typeof 3.14);
console.log(typeof 314E-2);

// boolean 타입
console.log(typeof true);
console.log(typeof false);

// 값이 없기 때문에 타입을 알 수 없다.
console.log(typeof undefined);

// object 타입  - nulleh Object 타입임을 기억하라! undefined와 다르다!
console.log(typeof null);

// number타입
console.log(typeof NaN);
console.log(typeof Infinity);
console.log(typeof -Infinity);

// Object 타입
console.log(typeof (new Object()));

// function 타입
console.log(typeof (function f() {})); // 자바스크립트 함수
console.log(typeof ((a) => {console.log(a)})); // 함수의 일종으로 closure라 부른다. array function
</script>
</body>
</html>
