<!DOCTYPE html>

<meta charset="UTF-8">
<title>ex03</title>

<body>
<h1>자바스크립트 글로벌 함수 - setTimeout()</h1>
<script>
"use strict"
// 일정 시간이 경과한 후 특정 함수를 호출할 수 있다. 
// 
var count = 1;
function f1() { 
	console.log("f1()....." + (++count));
}

window.setInterval(f1, 2000);
</script>
</body>
</html>
