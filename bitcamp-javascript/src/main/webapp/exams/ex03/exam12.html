<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex12</title>
</head>
<body>
<h1>함수 - arrow function</h1>
<script>
"use strict"
// 익명 함수를 정의할 때 arrow function

var f1 = function() {
	return "안녕";
};
console.log(f1());

// 한 문장이 있을 때는
// 그 문장의 실행 결과가 자동으로 리턴된다.
var f2 = () => "안녕";
console.log(f2());

f2 = () => console.log("값을 리턴하지 않는다.");
console.log(f2()); // 값을 리턴하지 않는 함수에 대해 리턴 값을 출력하려고 한다면 undefined가 된다.

// 파라미터를 받는 arrow function
// => 물론 맨 마지막 값은 자동으로 리턴된다.
var f3 = (a, b) => a + b;
console.log(f3(100,200));

// 여러 개의 문장을 가질 때는 블록{}으로 묶는다.
// => 값은 리턴하려면 return을 명시해야 한다.
var f4 = (a, b) => {
	var result = a + b;
	return result;
};
console.log(f4(100,200));
</script>
</body>
</html>
