<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>자바스크립트 글로벌 함수 - eval()</h1>
<textarea id="ta" cols="80" rows="10"></textarea>
<button id="btn1">실행</button>
<script>
"use strict"
// 텍스트로 된 자바스크립트를 실행하는 함수
//
// => "실행" 버튼을 누르면 textarea 상자에 입력한 자바스크립트를 실행시키기
//
var ta = document.getElementById("ta");

document.getElementById("btn1").onclick = () => {
	var str = ta.value;
	var obj = eval(str);
	console.log(obj);
	
	// 1) 단일 객체 생성
	// => 주의! 괄호 () 안에 객체 생성 문법인 중괄호{}를 넣어야 한다.
	//	  안 그러면 실행 오류이다!
	/*
	({
	"name":"홍길동",
	"age":20,
	"tel":"111-1111"
	})
	*/
	
	// 2) 배열 객체 생성
	// => 배열 코드는 괄호 안에 넣을 필요가 없다.
	/* 입력 값 예)
	["홍길동","임꺽정",100,true,null]
	*/
};

</script>
</body>
</html>
