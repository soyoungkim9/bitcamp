<h1>함수 - 함수 리턴하기</h1>
<script>
"use strict"
// 함수는 객체이기 때문에 주소를 주고 받을 수 있다.
//

// 함수 안에서 함수를 만들어 리턴할 수 있다.
function interestCalculator(type) {
	switch (type) {
	case "보통예금":
		return function(money, month) {return money + ((money * 0.0015) * month);};
	case "정기예금":
		return function(money, month) {return money + ((money * 0.0025) * month);};
	default:
		return function(money, month) {return money + (money)};
	}
}

var fn = interestCalculator("보통예금");
console.log("100만원 7달 =", fn(1000000, 7));
</script>
</body>
