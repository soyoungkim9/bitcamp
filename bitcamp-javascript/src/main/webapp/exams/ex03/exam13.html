<body>
<h1>함수 - arrow function 아규먼트로 전달하기</h1>
<script>
"use strict"
// arrow 함수이든 일반 함수이든 결국 같은 함수이다.
//
//

function play(fn) {
	console.log("함수가 리턴한 값=", fn(100, 200));
}

function plus(a, b) {
	return a + b;
}

play(plus);

play(function(a, b) {return a - b});

// 또한 arrow function으로 정의하여 바로 아규먼트로 넘길 수 있다.
play((a, b) => a * b);

// 물론 arrow function이 여러 문장으로 구성된 경우도 있을 것이다.
play((a, b) => {
	var sum = 0;
	for(var i = a; i <=b; i++) {
		sum += i;
	}
	return sum;
});
</script>
</body>
</html>
