<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>함수 - 함수의 모든 파라미터와아규먼트</h1>
<script>
// 자바스크립트 함수를 호출할 때 아규먼트의 개수는 함수에 정의된 파라미터 개수와 일치하지 않아도 된다.
// 아규먼트(argument)? 함수를 호출할 때 전달하는 값.
// 파라미터(parameter)? 함수를 호출할 때 전달한 값을 보관하는 함수의 로컬 변수
function f1(a) { // 파라미터가 없는 함수
	console.log(a);
}

// f1(100);

// 그런데 자바스크립트는 파라미터 개수와 상관없이 값을 마음대로 전달 할 수 있다.
// f1();

// 파라미터 개수보다 더 많은 값을 전달해도 된다.
f1(100, 200, 300, 400);

// 그러면 파라미터 개수를 초과하여 전달한 값은 어디로?

</script>
</body>
</html>
