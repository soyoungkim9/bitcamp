<body>
<h1>이벤트 - 이벤트 정보</h1>
<button id="btn1" onclick="btn1Click(event)">버튼1</button><br>

<script>
"use strict"

// HTML 태그의 onclick 속성에 많은 자바스크립트 코드를 넣을 수 없을 때,
// 함수를 만들고 호출하라!
//
function btn1Click(e) {
	console.log(e.altKey, e.ctrlKey, e.button,
				e.offsetX, e.offsetY, e.clientX,
				e.clientY, e.screenX, e.screenY)
}
</script>
</body>
