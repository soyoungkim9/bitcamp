<body>
<h1>이벤트 - 이벤트 정보</h1>
<button id="btn1" onclick="btn1Click(event)">버튼1</button><br>

<script>
"use strict"

// 태그 객체의 onclick 프로퍼티에 리스너 등록
document.getElementById("btn1").onclick = function (e) {
	console.log(
			e.altKey, e.ctrlKey, e.button,
			e.offsetX, e.offsetY, e.clientX,
			e.clientY, e.screenX, e.screenY)
};
</script>
</body>
