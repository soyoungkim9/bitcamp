<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
body, div {
	border: 1px solid red;
	padding: 30px;
}
button {padding: 30px;}
</style>
</head>
<body>
<h1>이벤트 - capture와 target 단계에서 호출되는 리스너 등록하기</h1>
<div id = "d1">d1
	<div id = "d2">d2
		<button id="btn1">버튼1</button>
		<button id="btn2">버튼2</button>
	</div>
</div>

<script>
"use strict"

// addEventListener(이벤트타입, 리스너, 캡쳐여부(기본 false))에서
// 세 번째 파라미터의 값을 true로 설정하라. 기본은 false이다.
document.getElementById("btn1").addEventListener("click", function(e) {
	console.log("버튼1....");
}, true);

document.getElementById("btn2").addEventListener("click", function(e) {
	console.log("버튼2....");
});

document.getElementById("d2").addEventListener("click", function(e) {
	console.log("d2....");
}, true);

document.getElementById("d1").addEventListener("click", function(e) {
	console.log("d1....");
}, true);

document.body.addEventListener("click", function(e) {
	console.log("body....");
}, true);
</script>
</body>
</html>
