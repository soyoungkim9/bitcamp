<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function f1() {
		// f1()을 호출하기 전에는 이 함수에 오류가 있는지 모른다.
		// 즉 자바스크립트는 인터프리팅 방식으로 동작한다.
		console.lag("hello");
	}
</script>
</body>
<h1>script 태그에 선언도니 자바스크립트의 사용 범위</h1>
<script>
	console.log("오류를 포함하는 호출해 보자!");
	f1(); // 비로서 이렇게 호출할 때에 f1()의 코드를 실행한다. 그리고 코드에 오류가 있음을 알게된다.
</script>

</html>
