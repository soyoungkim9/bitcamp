<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - instanceof 연산자</h1>
<script>
"use strict"
// instanceof

function Score(name, kor, eng, math) {
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
}

function Member(id, pwd) {
	this.id = id;
	this.pwd = pwd;
}

function Board(title, content) {
	this.title = title;
	this.content = content;
}

var obj1 = new Score("홍길동", 100, 100, 100);
var obj2 = new Member("hong", "1111");
var obj3 = new Board("제목", "내용");

console.log(obj1 instanceof Score);
console.log(obj2 instanceof Member);
console.log(obj3 instanceof Board);

console.log(obj1 instanceof Object);
console.log(obj2 instanceof Object);
console.log(obj3 instanceof Object);

// 특정 생성자와 상관없다면?
console.log(obj1 instanceof Member);
console.log(obj2 instanceof Board);
console.log(obj3 instanceof Score);

</script>
</body>
</html>
