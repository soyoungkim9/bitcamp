<h1>객체 - 객체 생성과 초기화 III</h1>
<script>
"use strict"

// 함수를 이용하여 객체를 초기화시키기
function createScore(name, kor, eng, math) {
	var obj = new Object();
	obj.name = name;
	obj.kor = kor;
	obj.eng = eng;
	obj.math = math;
	obj.sum = function() {
		return this.kor + this.eng + this.math;
	};
	obj.aver = function() { 
		return this.sum() / 3;
	};
	return obj;
}

var scores = []; //new Array();
scores[0] = createScore("홍길동", 100, 100, 100);
scores[1] = createScore("임꺽정", 90, 90, 90);
scores[2] = createScore("유관순", 80, 80, 80);

// 특저 ㅇ과목의 점수가 바뀌면 다시 합계와 평균을 계산해야 한다.
scores[2].kor = 100;

for (var score of scores) {
    console.log(score.name, score.kor, score.eng, score.math, 
    		score.sum(), score.aver());
}
</script>
