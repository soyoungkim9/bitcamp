<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - {}과 arrow function</h1>
<script>
"use strict"
// {}은 기본 객체를 생성할 뿐만 아니라 프로퍼티도 바로 추가할 수 있다.

var obj = {
	name: "홍길동",
	kor: 100,
	eng: 90,
	math: 80,
	test1: () => console.log(this),
	test2: function(){ console.log(this);},
	sum: () => this.kor + this.eng + this.math,
	aver: () => this.sum() / 3
};

obj.test1();
obj.test2();

console.log(obj.sum());  // this 즉 window 객체에 kor, eng, math라는 변수가 없기 때문에
						 // 리턴 값은 NaN이다.
console.log(obj.aver()); 
</script>
</body>
</html>
